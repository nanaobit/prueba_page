<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Solar Animado</title>
<style>
body {
  background: black;
  margin: 0;
  overflow: hidden;
}
.sun {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, yellow, orange);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 30px orange;
}
.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  border: 1px dashed rgba(255,255,255,0.2);
  border-radius: 50%;
  transform: translate(-50%, -50%);
}
@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
.planet {
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}
.orbit.mercurio {
  width: 200px;
  height: 200px;
  animation: spin 5s linear infinite;
}
.orbit.mercurio .planet {
  width: 10px;
  height: 10px;
  background: gray;
  right: 0;
}
.orbit.tierra {
  width: 300px;
  height: 300px;
  animation: spin 10s linear infinite;
}
.orbit.tierra .planet {
  width: 14px;
  height: 14px;
  background: blue;
  right: 0;
}
</style>
</head>
<body>
<div class="sun"></div>

<div class="orbit mercurio">
  <div class="planet"></div>
</div>

<div class="orbit tierra">
  <div class="planet"></div>
</div>
</body>
</html>
